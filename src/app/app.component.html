<table mat-table [dataSource]="dataSource" class="table">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="topping">
      <th mat-header-cell *matHeaderCellDef>
      <tr>
        <td>
          Toppings
        </td>
      </tr>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.topping}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
      <td mat-footer-cell *matFooterCellDef> Offer </td>
    </ng-container>
  
    <!-- Small Pizza -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef> Pizza <br>Small($5) </th>
      
      <td mat-cell *matCellDef="let row">
          <mat-checkbox (change)="onChanged($event,row)" >
          
          </mat-checkbox>
        </td>
    
           <td mat-footer-cell *matFooterCellDef >   <span *ngIf = "totals">{{totals | currency}}</span>  
            <span *ngIf = "!totals"> </span>
          </td>
    </ng-container>
      <!-- Medium Pizza -->
      <ng-container matColumnDef="select2">
          <th mat-header-cell *matHeaderCellDef> <br> Medium($7) </th>
          
          <td mat-cell *matCellDef="let row">
              <mat-checkbox (change)="onChanged2($event,row)">
              </mat-checkbox>
            </td>
            <td mat-footer-cell *matFooterCellDef> <span *ngIf = "totalm">{{totalm | currency}}</span>  
              <span *ngIf = "!totalm"> </span> </td>
        </ng-container>
        <!-- Large Pizza -->
      <ng-container matColumnDef="select3">
          <th mat-header-cell *matHeaderCellDef> <br> Large($8) </th>
          
          <td mat-cell *matCellDef="let row">
              <mat-checkbox (change)="onChanged3($event,row)">
              </mat-checkbox>
            </td>
            <td mat-footer-cell *matFooterCellDef><span *ngIf = "totall">{{totall | currency}}</span>  
              <span *ngIf = "!totall"> </span></td>
        </ng-container>
        <!-- Extra Large Pizza -->
      <ng-container matColumnDef="select4">
          <th mat-header-cell *matHeaderCellDef> <br> Extra Large($9) </th>
          
          <td mat-cell *matCellDef="let row">
              <mat-checkbox (change)="onChanged4($event,row)">
              </mat-checkbox>
            </td>
            <td mat-footer-cell *matFooterCellDef> <span *ngIf = "totalel">{{totalel | currency}}</span>  
              <span *ngIf = "!totalel"> </span></td>
              
        </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
